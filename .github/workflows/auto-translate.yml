name: Auto-translate Content

on:
  pull_request:
    types: [closed]
    paths:
      - 'content/**/en/**'

jobs:
  translate:
    # Запускаем только если PR был успешно смержен
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get PR number
        id: pr
        run: echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
      
      - name: Run auto-translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        run: |
          node scripts/auto-translate.mjs
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create translation branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          TIMESTAMP=$(date +%s)
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          BRANCH_NAME="auto-translate-pr-$PR_NUMBER-$TIMESTAMP"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Commit translations
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add content/
          git commit -m "Auto-translate content from PR #${{ steps.pr.outputs.number }}"
      
      - name: Push translation branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ env.BRANCH_NAME }}
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_TITLE="Auto-translate content from PR #${{ steps.pr.outputs.number }}"
          PR_BODY="This PR contains automatic Russian translations for the content updated in PR #${{ steps.pr.outputs.number }}.
          
          **⚠️ Please review the translations before merging!**
          
          The translations were generated automatically using OpenAI GPT-4o-mini.
          
          ---
          Related PR: #${{ steps.pr.outputs.number }}"
          
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head ${{ env.BRANCH_NAME }} \
            --label "auto-translation" \
            --label "documentation"

